<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>

<body>
  <div class="loginbox">
    <img src="images/3300.jpg" class="car">
    <h1>Login</h1>
    <form>
      <span style="color: rgb(169, 22, 22); display:none; text-align: center;" id="emptyemail">* Enter email
        address</span>
      <span style="color: rgb(169, 22, 22); display:none; text-align: center;" id="emptypassword">* Enter
        password</span>
      <span style="color: rgb(169, 22, 22); display:none; text-align: center;" id="incorrectpassword">* incorrect
        password</span>
      <span style="color: rgb(169, 22, 22); display:none; text-align: center;" id="invaliduser">* Email address does not
        exist</span>
      <p>E-mail</p>
      <input type="email" id="email" placeholder="Enter the email"><br>
      <p>Password</p>
      <input type="password" id="password" placeholder="Enter the password"><br>
      <input type="checkbox" id="show" onclick="myFunction()"><label id=box>Show password</label><br><br>

      <a href="forgotpwd.html">Forgot password ?</a><br>
      <input type="submit" name="Login" id="loginbtn" value="Log in"
        onclick="buttonclickhandler();event.preventDefault();"></input><br>
    </form>
    <hr color="grey">
    <p id="acc">Don't have an account?</p>
    <button type="button" id="signupbtn" onclick="signupbtnhandler();">Sign up</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script> -->
</body>

</html>
