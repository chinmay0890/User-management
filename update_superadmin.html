<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_super_admin</title>
    <link rel="stylesheet" href="CSS/updatesuperadmin.css">
</head>

<body>
    <div class="forgotbox">
        <img class="logo" src="images/3300.jpg">
        <h1>Update details</h1>
        <span id="fail" style="color: rgb(211, 36, 36); display: none; text-align: center; font-size: 20px;">* Failed to update details</span>
        <span id="success" style="color: rgb(122, 211, 32); display: none; text-align: center; font-size: 20px;">* Details updated successfully</span>
        <img src="" id="displayimage"><br>
        <form>
            <label id="labelid">Employee ID</label>
            <input readonly disabled type="number" id="id"><br>
            <label id="labelname">Name</label>
            <input type="text" id="name"><br>
            <label id="labeldob">Date of birth</label>
            <input type="date" id="dob"><br>
            <label id="labelage">Age</label>
            <input readonly disabled type="text" id="age"><br>
            <label id="labelmobile">Mobile</label>
            <input type="text" id="mob"><br>
            <label id="labelpresent">Present address</label>
            <input type="text" id="present"><br>
            <label id="labelpermanent">Permanent address</label>
            <input type="text" id="permanent"><br>
            <label id="labelemail">Email address</label>
            <input type="email" id="email" disabled><br>
            <label id="labelrole">Role</label>  
            <select id="role">
                <option value="1">Super admin</option>
                <option value="2">Sub admin-EDIT</option>
                <option value="3">Sub admin-VERIFY</option>
                <option value="4">User</option>
            </select><br>
            <label id="labelstatus">Status</label>  
            <input readonly disabled type="text" id="status"><br>
            <input style="display: none;" type="submit" id="dash" value="Dashboard" onclick="dashbtnhandler();event.preventDefault();">
            <input type="submit" id="back" value="Back" onclick="backbtnhandler();event.preventDefault();">
            <input type="submit" id="submit" value="update" onclick="updatebtnhandler();event.preventDefault();">
        </form>
        

    </div>
</body>

<script>
    function preventBack() { window.history.forward(); }
  setTimeout("preventBack()", 0);
  window.onunload = function () { null };
    var id = localStorage.getItem("superadmin_id");
    console.log(id);
    var data = {
        id: id
    }
    console.log(data);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:8080/employee/getIdDetails", true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.onload = function () {
        var data1 = JSON.parse(xhr.responseText);
        console.log(data1);
        document.getElementById("id").value = data1.id;
        document.getElementById("name").value = data1.name;
        document.getElementById("dob").value = data1.dob;
        document.getElementById("age").value = data1.age;
        document.getElementById("mob").value = data1.mob;
        document.getElementById("present").value = data1.presentAddress;
        document.getElementById("permanent").value = data1.permanentAddress;
        document.getElementById("email").value = data1.email;
        let abcd = data1.location;
        let bcd = abcd.substring(23,abcd.length);
        console.log(bcd);
        document.getElementById("displayimage").src = bcd;
        document.getElementById("role").value = data1.role;
        document.getElementById("status").value = data1.status;
        var birth = document.getElementById("dob");
        var age2 = document.getElementById("age");
        birth.addEventListener("input",function(){age2.value = calcage(birth.value)})
        
    }
    xhr.send(JSON.stringify(data));

    function updatebtnhandler() {
        console.log("you have clicked the update button");
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var dob = document.getElementById("dob").value;
        //console.log(dob); 
        //console.log(calcage(dob));
        var age = document.getElementById("age").value;
        var mob = document.getElementById("mob").value;
        var present = document.getElementById("present").value;
        var permanent = document.getElementById("permanent").value;
        var email = document.getElementById("email").value;
        var role = document.getElementById("role").value;
        var status = document.getElementById("status").value;
        var data = {
            id: id,
            name: name,
            dob: dob,
            age:age,
            mob: mob,
            presentAddress: present,
            permanentAddress: permanent,
            email: email,
            role : role,
            status : "1",
            updated_by : localStorage.getItem("login_id")
        }
        console.log(data);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/employee/update", true)
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function () {
            var d = xhr.responseText;
            console.log(d);
            if (d == 1) {
                console.log(d);
                document.getElementById("labelid").style.display = "none";
                document.getElementById("labelname").style.display = "none";
                document.getElementById("labeldob").style.display = "none";
                document.getElementById("labelage").style.display = "none";
                document.getElementById("labelmobile").style.display = "none";
                document.getElementById("labelpresent").style.display = "none";
                document.getElementById("labelpermanent").style.display = "none";
                document.getElementById("labelemail").style.display = "none";
                document.getElementById("labelrole").style.display = "none";
                document.getElementById("labelstatus").style.display = "none";

                document.getElementById("success").style.display = "block";
                document.getElementById("id").style.display="none";
                document.getElementById("name").style.display="none";
                document.getElementById("dob").style.display="none";
                document.getElementById("age").style.display="none";
                document.getElementById("mob").style.display="none";
                document.getElementById("present").style.display="none";
                document.getElementById("permanent").style.display="none";
                document.getElementById("email").style.display="none";
                document.getElementById("role").style.display="none";
                document.getElementById("status").style.display="none";

                document.getElementById("back").style.display="none";
                document.getElementById("submit").style.display="none";
                document.getElementById("dash").style.display="block"
            }
            else{
                document.getElementById("fail").style.display = "block";
                document.getElementById("id").value="";
                document.getElementById("name").value="";
                document.getElementById("dob").value="";
                document.getElementById("age").value="";
                document.getElementById("mob").value="";
                document.getElementById("present").value="";
                document.getElementById("permanent").value="";
                document.getElementById("email").value="";
                document.getElementById("role").value="";
                document.getElementById("status").value="";
            }
        }
        xhr.send(JSON.stringify(data));
    }

    function dashbtnhandler(){
        window.location.href="dash_superadmin.html";
    }

    function backbtnhandler(){
        window.location.href="dash_superadmin.html";
    }

    function calcage(dob){
        var today = new Date();
        var birth = new Date(dob);
        var age = today.getFullYear() - birth.getFullYear();
        var month = today.getMonth() - birth.getMonth();
        var date = today.getDate() - birth.getDate();
        if(month<0 || (month===0 && date<0)){
            age--;
        }
        return age;
    }

</script>

</html>
