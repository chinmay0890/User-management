<body>
    <div class="forgotbox">
        <img src="images/3300.jpg" class="car">
        <h1>Reset password</h1>
        <form action="">

            <span style="color: rgb(22, 231, 64); display:none; text-align: center; font-size: 20px;" id="updated">*
                password successfully updated</span>
            <span style="color: rgb(208, 35, 35); display:none; text-align: center; font-size: 20px;"
                id="incorrectemail">* Email address doesn't exist</span>
            <input type="email" id="confirmemail" placeholder="Email address">
            <span style="color: rgb(208, 35, 35); display:none; text-align: left; font-size: 20px;" id="emptyemail">*
                Enter email address</span>

            <input type="password" id="new" placeholder="Enter new password">
            <span style="color: rgb(208, 35, 35); display:none; text-align: left; font-size: 20px;" id="emptypassword">*
                Enter password</span>

            <input type="password" id="repeat" placeholder="Re-enter the password">
            <span style="color: rgb(208, 35, 35); display:none; text-align: left; font-size: 20px;" id="emptyrepeat">*
                Renter password</span>
            <span style="color: rgb(208, 35, 35); display:none; text-align: left; font-size: 20px;" id="match">*
                password does not match</span>
            <input type="button" id="cancel" value="Cancel"
                onclick="cancelbtnhandler();event.preventDefault();"></input>
            <input type="submit" id="submit" value="Reset" onclick="submitbtnhandler();event.preventDefault();">
            <span style="display: none;" id="lgn"><input type="submit" name="Login" id="loginbtn" value="Log in"
                    onclick="lgnbuttonclickhandler();event.preventDefault();"></input></span>
        </form>

    </div>
